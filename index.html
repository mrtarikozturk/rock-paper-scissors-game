<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock paper scissors">
    <meta name="keywords" content="rock, paper, scissors">
    <meta name="author" content="Mr.Root">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Rock Paper Scissors</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
        <div class="container">
            <div id="gamer">
                <div><img src="img/rock.png" alt="" id="userChoise"></div>
                <div >
                    <img src="img/rock.png" alt="rock" class="option">
                    <img src="img/paper.png" alt="paper" class="option">
                    <img src="img/scissors.png" alt="scissors" class="option">
                </div>
            </div>
            <div id="result">
                <p>Start Game</p>
                <button>Start</button>
                <button>Play</button>
            </div>
            <div id="computer">
                <img src="img/rock.png" alt="rock" id="cumputerChoise">
            </div>

        </div>
        <script src="app.js"></script>
</body>
</html>
